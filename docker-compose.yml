version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: sumwise-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: sumwise_db
      POSTGRES_USER: sumwise_user
      POSTGRES_PASSWORD: sumwise_password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - sumwise-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: sumwise-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@sumwise.ai
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - sumwise-network
    depends_on:
      - postgres

volumes:
  postgres_data:
  pgadmin_data:

networks:
  sumwise-network:
    driver: bridge 